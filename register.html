<!-- register.html -->
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация в KUDO®</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="K.ico" type="image/x-icon">
    <link rel="shortcut icon" href="K.ico" type="image/x-icon">
  </head>
  <body>
    <div class="auth-container">
      <form id="register-form" novalidate>
        <h1>Регистрация</h1>
        <div class="input-group">
          <input type="text" id="username" placeholder="Логин" required>
        </div>
        <div class="input-group">
          <input type="email" id="email" placeholder="Электронная почта" required>
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Пароль" required>
        </div>
        <div class="input-group">
          <input type="password" id="confirm-password" placeholder="Подтвердите пароль" required>
        </div>
        <button type="submit" id="register-btn">Зарегистрироваться</button>
        <div id="loading-animation" class="hidden">Загрузка...</div>
        <div class="login-link">
          <p>Уже есть аккаунт? <a href="index.html">Войти</a></p>
        </div>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r140/three.min.js"></script>
    <script src="register.js"></script>
  </body>
</html>
