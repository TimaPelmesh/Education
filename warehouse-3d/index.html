<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Визуализация склада</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tweenjs/tween.js@18.6.4/dist/tween.umd.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Секции склада</h2>
            <div class="section-filter">
                <input type="text" id="section-search" placeholder="Поиск секции...">
            </div>
            <div class="section-list" id="section-list">
                <!-- Здесь будет список секций -->
            </div>
        </div>
        <div class="main-content">
            <div id="warehouse-view"></div>
            <div class="info-panel" id="info-panel">
                <h3>Информация о секции</h3>
                <div id="section-info">
                    <p>Выберите секцию для просмотра деталей</p>
                </div>
            </div>
        </div>
    </div>
    <script src="warehouse-data.js"></script>
    <script src="warehouse.js"></script>
</body>
</html>
